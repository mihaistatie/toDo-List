<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Poppins:wght@300&display=swap" rel="stylesheet">    <link rel="stylesheet" href="assets/main.css">
    <script src="https://kit.fontawesome.com/820e9c3554.js" crossorigin="anonymous"></script>
    <title>ToDoList</title>
</head>

<body>
    <header>
        <h1>ToDo  List</h1>
    </header>
    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
